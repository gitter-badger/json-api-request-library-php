language: php

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6

before_script:
    - mkdir -p shippable/codecoverage
    - mkdir -p shippable/testresults
    - composer self-update
    - composer install --prefer-source

script:
    - ./vender/bin/phpunit --configuration app --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage
